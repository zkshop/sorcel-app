overwrite: true
schema:
  ${PUBLIC_HASURA_API_URL}:
    headers:
      x-hasura-admin-secret: ${SECRET_HASURA}
documents: "./documents/**/*.graphql"
generates:
  introspection.json:
    plugins:
      - introspection
  generated.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
