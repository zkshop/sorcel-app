mutation CreateGate(
  $attributes: jsonb!
  $contractAddress: String!
  $discount: numeric!
  $productId: uuid!
) {
  insert_gate_one(
    object: {
      attributes: $attributes
      contractAddress: $contractAddress
      discount: $discount
      product_id: $productId
    }
  ) {
    attributes
    contractAddress
    discount
    id
    product_id
  }
}
