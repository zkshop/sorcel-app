mutation CreateProduct(
  $appId: uuid!
  $price: Int!
  $name: String!
  $description: String!
  $image: String!
) {
  insert_product_one(
    object: { app_id: $appId, image: $image, name: $name, description: $description, price: $price }
  ) {
    app_id
    id
    image
    name
    description
    price
  }
}

mutation CreateAdminProduct(
  $price: Int!
  $name: String!
  $description: String!
  $image: String!
  $type: product_type_enum!
) {
  insert_product_one(
    object: { image: $image, name: $name, description: $description, price: $price, type: $type }
  ) {
    app_id
    id
    image
    name
    description
    price
  }
}
