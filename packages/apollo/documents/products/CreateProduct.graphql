mutation CreateProduct(
  $appId: uuid!
  $price: Int!
  $name: String!
  $description: String!
  $image: String!
) {
  insert_product_one(
    object: { app_id: $appId, image: $image, name: $name, description: $description, price: $price }
  ) {
    app_id
    collection
    curation
    discount
    id
    image
    name
    description
    price
    poapId
    isDiscountGated
  }
}

mutation CreateAdminProduct($price: Int!, $name: String!, $description: String!, $image: String!) {
  insert_product_one(
    object: { image: $image, name: $name, description: $description, price: $price }
  ) {
    app_id
    collection
    curation
    discount
    id
    image
    name
    description
    price
    poapId
    isDiscountGated
  }
}
