mutation EditProduct(
  $id: uuid
  $collection: bpchar
  $curation: bpchar
  $discount: smallint
  $image: bpchar
  $name: String
  $description: String
  $price: numeric
  $poapId: numeric
) {
  update_product(
    _set: {
      collection: $collection
      curation: $curation
      discount: $discount
      image: $image
      name: $name
      description: $description
      price: $price
      poapId: $poapId
    }
    where: { id: { _eq: $id } }
  ) {
    returning {
      collection
      curation
      discount
      id
      image
      name
      description
      price
      poapId
    }
  }
}
