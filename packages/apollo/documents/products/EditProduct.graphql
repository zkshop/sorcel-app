mutation EditProduct(
  $id: uuid!
  $image: String!
  $name: String
  $description: String!
  $price: Int!
) {
  update_product(
    _set: {
      image: $image
      name: $name
      description: $description
      price: $price
    }
    where: { id: { _eq: $id } }
  ) {
    returning {
      collection
      curation
      discount
      id
      image
      name
      description
      price
      poapId
      isDiscountGated
    }
  }
}
