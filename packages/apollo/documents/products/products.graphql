query GetProducts($appId: uuid!) {
  products: product(where: { app_id: { _eq: $appId } }) {
    app_id
    id
    image
    name
    description
    price
    type
    webhookUrl
    gate {
      ...GateFields
    }
  }
}

query GetAdminProducts {
  products: product {
    app_id
    id
    image
    name
    description
    price
    type
    webhookUrl
  }
}
