query GetPolls {
  polls: poll {
    id
    title
    voters
    description
    choices {
      id
      poll_id
      value
      count
    }
  }
}

mutation CreatePoll($choices: choice_arr_rel_insert_input, $description: String, $title: String) {
  insert_poll(objects: { choices: $choices, description: $description, title: $title }) {
    returning {
      id
      title

      description
      choices {
        value
        poll_id
        id
      }
    }
  }
}
