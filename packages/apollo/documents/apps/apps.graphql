query getApp($appId: uuid!) {
  app: app_by_pk(id: $appId) {
    id
    name
    imgUrl
    deliveryTaxesTableName
  }
}

query getPlan($appId: uuid!) {
  app: app_by_pk(id: $appId) {
    id
    plan
  }
}
query getAdminApp {
  app {
    id
    name
    imgUrl
    moneyAccountId
    background_color
    font
    font_color
  }
}

mutation UpdateApp($appId: uuid!, $newName: String!, $newImgUrl: String) {
  update_app(where: { id: { _eq: $appId } }, _set: { name: $newName, imgUrl: $newImgUrl }) {
    returning {
      id
      imgUrl
      name
    }
  }
}

mutation updateCustomizationFields($id: uuid!, $background_color: String, $font_color: String, $font: String) {
  update_app_by_pk(pk_columns: {id: $id}, _set: {background_color: $background_color, font_color: $font_color, font: $font}) {
    background_color
    font
    font_color
  }
}

