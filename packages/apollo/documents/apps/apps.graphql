query getApp($appId: uuid!) {
  app: app_by_pk(id: $appId) {
    id
    name
    imgUrl
    deliveryTaxesTableName
    show_brand
  }
}

query getPlan($appId: uuid!) {
  app: app_by_pk(id: $appId) {
    id
    plan
  }
}

query getAppTheme($appId: uuid!) {
  app: app_by_pk(id: $appId) {
    id
    background_color
    font
    font_color
  }
}

query getAdminApp {
  app {
    id
    name
    imgUrl
    moneyAccountId
    background_color
    font
    font_color
    show_brand
    plan
  }
}

mutation UpdateApp($appId: uuid!, $newName: String!, $newImgUrl: String) {
  update_app(where: { id: { _eq: $appId } }, _set: { name: $newName, imgUrl: $newImgUrl }) {
    returning {
      id
      imgUrl
      name
    }
  }
}

mutation updateCustomizationFields(
  $id: uuid!
  $background_color: String
  $font_color: String
  $font: String
  $show_brand: Boolean
) {
  update_app_by_pk(
    pk_columns: { id: $id }
    _set: { background_color: $background_color, font_color: $font_color, font: $font,  show_brand: $show_brand}
  ) {
    background_color
    font
    font_color
    show_brand
  }
}
