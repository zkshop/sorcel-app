swagger: '2.0'
info:
  version: 1.0.6
  title: App Creator API
  description: API for creating apps
host: sorcel-api.apigateway.dazzling-botany-406610.cloud.goog
basePath: /api
schemes:
  - https
produces:
  - application/json
security:
  - api_key: []
x-google-management:
  metrics:
    - name: post-requests
      displayName: post requests
      valueType: INT64
      metricKind: DELTA
    - name: get-requests
      displayName: get requests
      valueType: INT64
      metricKind: DELTA
  quota:
    limits:
      - name: post-limit
        metric: post-requests
        unit: 1/min/{project}
        values:
          STANDARD: 5
      - name: get-limit
        metric: get-requests
        unit: 1/min/{project}
        values:
          STANDARD: 5
paths:
  /create-app:
    post:
      x-google-backend:
        address: >-
          https://europe-west3-dazzling-botany-406610.cloudfunctions.net/create-app-staging
      operationId: createApp
      summary: Create an app
      parameters:
        - in: body
          name: body
          required: true
          schema:
            type: object
            properties:
              name:
                type: string
                description: Name of the app
              email:
                type: string
                description: Email of the admin user
            required:
              - name
              - email
      responses:
        '200':
          description: Successful operation
          schema:
            type: object
            properties:
              appId:
                type: string
                description: ID of the created app
              name:
                type: string
                description: Name of the created app
              email:
                type: string
                description: Email of the created admin user
        '400':
          description: Missing name or email
        '500':
          description: Error creating app or user
  /admin/auth/login:
    post:
      x-google-backend:
        address: >-
          https://europe-west3-dazzling-botany-406610.cloudfunctions.net/login-staging
      operationId: login
      summary: Authenticate user
      parameters:
        - in: body
          name: login
          required: true
          schema:
            type: object
            properties:
              email:
                type: string
                description: Email of the user
              password:
                type: string
                description: Password of the user
          description: User login details
      responses:
        '200':
          description: Successful operation
          schema:
            type: object
            properties:
              token:
                type: string
                description: Authentication token
        '400':
          description: Missing email or password
        '401':
          description: Unauthorized
        '500':
          description: Error during authentication
  /is-granted:
    get:
      x-google-backend:
        address: >-
          https://europe-west3-dazzling-botany-406610.cloudfunctions.net/is-granted-staging
      operationId: isGranted
      summary: Check if access is granted
      parameters:
        - in: query
          name: address
          required: true
          type: string
          description: Address of the wallet
        - in: query
          name: productId
          required: true
          type: string
          description: ID of the product
      responses:
        '200':
          description: Successful operation
          schema:
            type: object
            properties:
              isGranted:
                type: boolean
                description: Whether access is granted or not
              address:
                type: string
                description: Address of the wallet
              productId:
                type: string
                description: ID of the product
        '400':
          description: Missing address or productId
        '500':
          description: Error checking access
securityDefinitions:
  api_key:
    type: apiKey
    name: key
    in: query
