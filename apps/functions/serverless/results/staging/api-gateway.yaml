swagger: '2.0'
info:
  version: 1.0.6
  title: App Creator API
  description: API for creating apps
host: sorcel-api.apigateway.dazzling-botany-406610.cloud.goog
basePath: /api
schemes:
  - https
produces:
  - application/json
security:
  - api_key: []
x-google-management:
  metrics:
    - name: post-requests
      displayName: post requests
      valueType: INT64
      metricKind: DELTA
    - name: get-requests
      displayName: get requests
      valueType: INT64
      metricKind: DELTA
  quota:
    limits:
      - name: post-limit
        metric: post-requests
        unit: 1/min/{project}
        values:
          STANDARD: 5
      - name: get-limit
        metric: get-requests
        unit: 1/min/{project}
        values:
          STANDARD: 5
paths:
  /shop/poap/events/id:
    get:
      x-google-backend:
        address: >-
          https://europe-west3-composite-fire-406610.cloudfunctions.net/id-staging
      operationId: id
      summary: Get POAP event by ID
      parameters:
        - in: query
          name: id
          required: true
          type: string
          description: ID of the POAP event
      responses:
        '200':
          description: Successful operation
          schema:
            type: object
            properties:
              data:
                type: object
                description: POAP event data
        '400':
          description: Missing ID
        '500':
          description: Error getting POAP event
securityDefinitions:
  api_key:
    type: apiKey
    name: key
    in: query
definitions: {}
