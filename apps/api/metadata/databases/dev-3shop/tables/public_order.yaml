table:
  name: order
  schema: public
object_relationships:
  - name: product
    using:
      foreign_key_constraint_on: product_id
insert_permissions:
  - role: customer
    permission:
      check:
        app_id:
          _eq: X-Hasura-User-Id
      columns:
        - address
        - app_id
        - email
        - firstname
        - lastname
        - product_id
        - status
select_permissions:
  - role: customer
    permission:
      columns:
        - address
        - email
        - firstname
        - lastname
        - status
        - app_id
        - id
        - product_id
      filter:
        app_id:
          _eq: X-Hasura-User-Id
delete_permissions:
  - role: customer
    permission:
      filter:
        app_id:
          _eq: X-Hasura-User-Id
