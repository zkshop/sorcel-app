table:
  name: poll
  schema: public
array_relationships:
  - name: choices
    using:
      manual_configuration:
        column_mapping:
          id: poll_id
        insertion_order: null
        remote_table:
          name: choice
          schema: public
insert_permissions:
  - role: customer
    permission:
      check:
        app_id:
          _eq: X-Hasura-User-Id
      set:
        app_id: x-hasura-User-Id
      columns:
        - description
        - gate
        - image
        - title
select_permissions:
  - role: customer
    permission:
      columns:
        - voters
        - description
        - title
        - id
      filter: {}
