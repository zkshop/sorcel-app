table:
  name: app
  schema: public
select_permissions:
  - role: anonymous
    permission:
      columns:
        - show_brand
        - background_color
        - deliveryTaxesTableName
        - font
        - font_color
        - imgUrl
        - moneyAccountId
        - name
        - plan
        - id
      filter: {}
  - role: customer
    permission:
      columns:
        - background_color
        - deliveryTaxesTableName
        - font
        - font_color
        - id
        - imgUrl
        - moneyAccountId
        - name
        - plan
        - show_brand
      filter:
        _and:
          - id:
              _eq: X-Hasura-User-Id
update_permissions:
  - role: customer
    permission:
      columns:
        - background_color
        - deliveryTaxesTableName
        - font
        - font_color
        - imgUrl
        - moneyAccountId
        - name
        - show_brand
      filter:
        _and:
          - id:
              _eq: X-Hasura-User-Id
      check: null
