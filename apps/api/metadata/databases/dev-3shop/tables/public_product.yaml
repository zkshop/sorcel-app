table:
  name: product
  schema: public
object_relationships:
  - name: app
    using:
      foreign_key_constraint_on: app_id
array_relationships:
  - name: gate
    using:
      foreign_key_constraint_on:
        column: product_id
        table:
          name: gate_v2
          schema: public
insert_permissions:
  - role: customer
    permission:
      check:
        app_id:
          _eq: X-Hasura-User-Id
      set:
        app_id: x-hasura-User-Id
      columns:
        - description
        - image
        - name
        - price
select_permissions:
  - role: customer
    permission:
      columns:
        - price
        - description
        - image
        - name
        - app_id
        - id
      filter:
        app_id:
          _eq: X-Hasura-User-Id
update_permissions:
  - role: customer
    permission:
      columns:
        - price
        - description
        - image
        - name
        - app_id
        - id
      filter:
        app_id:
          _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: customer
    permission:
      filter:
        app_id:
          _eq: X-Hasura-User-Id
