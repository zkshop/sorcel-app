table:
  name: gate_v2
  schema: public
array_relationships:
  - name: segments
    using:
      manual_configuration:
        column_mapping:
          id: gate_id
        insertion_order: null
        remote_table:
          name: segment
          schema: public
insert_permissions:
  - role: customer
    permission:
      check:
        app_id:
          _eq: X-Hasura-User-Id
      set:
        app_id: x-hasura-User-Id
      columns:
        - discount
        - exclusive_access
        - name
        - product_id
        - unique_claim
select_permissions:
  - role: customer
    permission:
      columns:
        - app_id
        - discount
        - exclusive_access
        - id
        - name
        - product_id
        - unique_claim
      filter:
        app_id:
          _eq: X-Hasura-User-Id
update_permissions:
  - role: customer
    permission:
      columns:
        - discount
        - exclusive_access
        - name
        - product_id
        - unique_claim
      filter:
        app_id:
          _eq: X-Hasura-User-Id
      check:
        app_id:
          _eq: X-Hasura-User-Id
delete_permissions:
  - role: customer
    permission:
      filter:
        app_id:
          _eq: X-Hasura-User-Id
