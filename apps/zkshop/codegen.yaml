overwrite: true
schema:
  ${HASURA_API_URL}:
    headers:
      x-hasura-admin-secret: ${HASURA_API_KEY}
documents: "libs/apollo/documents/**/*.graphql"
generates:
  introspection.json:
    plugins:
      - introspection
  libs/apollo/generated.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
